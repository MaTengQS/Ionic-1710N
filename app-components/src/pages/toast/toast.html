<ion-header>

  <ion-navbar>
    <ion-title>toast 示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button block (tap)="basicToast()">basic toast</button>
<button ion-button block (tap)="toastPosition('top')">toast top</button>
<button ion-button block (tap)="toastPosition('middle')">toast middle</button>
<button ion-button block (tap)="toastPosition('bottom')">toast bottom</button>
<button ion-button block (tap)="toastClose()">toast close</button>
</ion-content>
